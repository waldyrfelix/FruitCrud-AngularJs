<div class="row">
    <div class="col-md-12">
        <h2>Frutas ({{fruits.length}})</h2>
        <a href="#/new" class="btn btn-primary">Nova fruta</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fruit in fruits">
                    <td>{{fruit}}</td>
                    <td>
                        <a href="#/edit/{{fruit}}" class="btn btn-success btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
